<p>table Product Data!</p>
<div class="container">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">productId</th>
                    <th scope="col">productName</th>
                    <th scope="col">ProductPrice</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td>{{item.productId}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productPrice}}</td>
                    <td><button class="btn btn-secondary btn-sm mt-3" (click)="deleteProduct(item.productId)">delete</button>
                        <button class="btn btn-secondary btn-sm mt-3" (click)="onEdit()">Update</button>
                    </td>
                   

                </tr>
            </tbody>
        </table>
    </div>
<div class="row" *ngIf="isShow">
    <div class="col-md-6">
    <label for="pName" class="form-lable">Product Name</label>
    <input type="text" class="form-control" id="pName" [(ngModel)]="productObj.productName" />
    </div>
    <div class="col-md-6">
    <label for="Price" class="form-lable">Product Price</label>
    <input type="text" id="pPrice" class="form-control" [(ngModel)]="productObj.productPrice" />
</div>
</div>
<button *ngIf="!isShow" class="btn btn-secondary btn-sm mt-3"  (click)="addProduct()">Add Product</button>
<button *ngIf="isShow" class="btn btn-info btn-sm mt-3" (click)="hideProduct()">Hide</button>
<button  *ngIf="isShow" class="btn btn-light btn-sm mt-3" (click)="saveProduct()">Save</button>
